name: Deploy static HTML site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to GitHub Pages
      uses: actions-gh-pages/action@v4
      with:
        branch: gh-pages # Deploy to gh-pages branch
        folder: .        # The folder where the static site is located